<!--

    <p>  = คือ paragraph
    <br> = คือการเว้นบรรทัดให้ 
    <a>  = คือ การทำลิ้ง 
        href ไปที่ตรง URL ไหน
        target ไปตรงหน้าต่างใหม่ใช้ _blank
    <style> = คือการใส่ลูกเล่นเข้าไปในตัวข้อความ

    <img> = คือ คำสั่งใช้เรียกรูปภาพ 
        alt ไว้บอกว่า เออภาพนี้เป็นรูปแบบนี้ เช่น รูป ปลา 
        width กำหนดความกว้างของรูปภาพ
        height กำหนดความสูงของรูปภาพ 
    <ul> คือ หัวข้อต่างๆมีอะไรบ้าง   
        <li> หัวข้อที่อยู่ใน ul 
    <ol> คือ ลิสตัวเลข 1 2 3 ประมาณนี้  
        สามารถเลือกว่า ให้ start ที่เท่าไหร่ได้ ถ้าไม่ใส่จะเริ่มที่ 1 (จะเพิ่มทีละ 1)
        ใช้ reversed จะลดค่าลงทีละ 1 ตามลำดับ
        <li> หัวข้อที่อยู่ใน ol    

-->
